			</head>
				<body >
					<table class="header">
						<tr >
							<td><a href="complaints.html">Complaints & Feedback</a></td>
							<td class="header-head">Emergency<br>12234455</td>
							<td>Book Appointment<br>667577777</td>
						</tr>
		
					</table>
		
				<table class="heading">
					<tr >
						<td><a href="home.html"><img src="istockphoto-888672368-612x612.jpg" alt="" class="logo"></a></td>
						<td><h1><center>Mothers Hospital</center></h1></td>
						<td><a href="home.html" class="login-link">Home</a></td>
						<td><a href="login.html" class="login-link">Login</a></td>
						<td><a href="" class="login-link">About Us</a></td>
					</tr>
				</table>
					<h1 class="about-us-heading"><center><b>Register</b></center></h1>
						<div  class="register-box">
							<form name="registration_form" action="login.html" method="post">
								<div class="register-field">
									<label>Patient Name</label>
									<input type="text" id="pname" name="pname" value="" class="register-text" onfocusout="checkname()" autofocus maxlength="15">
									<div class="errormsg_div"><small id="errormsg"></small></div>
								</div>
								<div class="register-field">
									<label for="gender">Gender:</label>
									<input type="radio" id="female" name="female" value="female">Female
  									<input type="radio" id="male" name="male" value="male">Male				
								</div>
								<div class="register-field">
										<label >DOB</label>
										<input type="date" id="reg_date" value="" class="dept" onfocusout="checkdate()">
										<div class="errormsg_div"><small id="date_error"></small></div>
									</div>
									<div class="register-field">
										<label for="address">Address</label>
										<input type="text" id="address" value="" class="register-text" onfocusout="checkaddress()">
										<div class="errormsg_div"><small id="erroraddress"></small></div>
									</div>
										<div class="register-field">
											<label >City</label>
											<input type="text" id="city" value="" class="register-text" onfocusout="checkcity()">
											<div class="errormsg_div"><small id="cityerror"></small></div>
										</div>
									<div class="register-field">
										<label for="contact">Contact No.</label>
										<input type="text" id="contact" value="" class="register-text" maxlength="10" onfocusout="checkcontactnumber()">
										<div class="errormsg_div"><small id="contacterror"></small></div>
									</div>
									<div class="register-field">
										<label for="email">Email Id</label>
										<input type="text" id="reg_email" value="" class="register-text" onfocusout="regemail()">
										<div class="errormsg_div"><small id="reg_emailerror"></small></div>	   
									</div>
									
								<div class="register-field">
									<label >Department</label>
										<select name="dept" id="dept" class="dept" onfocusout="checkselection()">
											<option value=""></option>
											<option value="cardiology">cardiology</option>
											<option value="nuro">neurology</option>
											<option value="ortho">Orthology</option>
										</select> 
									<div class="errormsg_div"><small id="selecterror"></small></div>
								</div>
				
							<div style="padding-left: 300px;  padding-bottom: 20px;">
								<input type="submit" id="submit" value="Submit" class="register" onClick="register()" >
								<input type="reset" value="Reset" class="register">
							</div>			
						</form>
					</div>
					
					
					
				</body>
		</html>
